<body>
    
    <div class="container">
        <div class="bg"></div>
        <nav class="title-text">
            <p><H1>Mood Boost</H1></p>
        </nav>
        <p>Choose your current Mood</p>
        <div class="row">
            <div class="col-lg-4">
                
                <div id="happy" class="card rainbow-box mood">
                   <div class="card-body">
                       <img class="gif-style" src="images\happy.gif">
                   </div> 
                </div>  
                <p>Happy</p>
            </div>
            <div class="col-lg-4">
                    <div id="sad" class="card rainbow-box mood">
                            <div class="card-body">
                          <img class="gif-style"src="images\sad.gif">
                       </div> 
                    </div> 
                    <p>Sad</p>  
                </div> 
                <div class="col-lg-4">
                        <div id="worried" class="card rainbow-box mood">
                           <div class="card-body">
                                <img class="gif-style" src="images\worried.gif"> 
                           </div>
                          </div> 
                          <p>Worried</p> 
                    </div>  
                                          
        </div> 
        <div class="row">
                <div class="col-lg-4">
                    <div id="surprised" class="card rainbow-box mood">
                       <div class="card-body">
                           <img class="gif-style" src="images\surprised.gif">
                       </div> 
                    </div> 
                    <p>Surprised</p> 
                </div>
                <div class="col-lg-4">
                        <div id="annoyed" class="card rainbow-box mood">
                           <div class="card-body">
                               <img class="gif-style" src="images\annoyed.gif">
                           </div> 
                        </div> 
                        <p>Annoyed</p> 
                    </div> 
                    <div class="col-lg-4">
                            <div id="mad" class="card rainbow-box mood">
                               <div class="card-body">
                                   <img class="gif-style" src="images\mad.gif">
                               </div> 
                            </div> 
                            <p>Mad</p> 
                        </div>                       
            </div> 
            <div id="happygif"></div>
            
       
                             
    </div>
